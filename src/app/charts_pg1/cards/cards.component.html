
<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
    <div class="container-fluid"  >
      <div class="header-body">
        <div class="row" >
<div class="col-xl-3 col-lg-6"  *ngFor="let product of products ; let indexOfelement=index"> 
    <div class="card card-stats mb-4 mb-xl-0" >
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">{{product._id.card_name}}</h5>
            <span class="h2 font-weight-bold mb-0">{{product.issues_count}}</span>
          </div>
          <div class="col-auto">
            <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
              <i class="fas {{icons[indexOfelement]}}"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
