
    <div class="card shadow">
<div class="card-header border-0">
    <div class="row align-items-center">
<div class="col-md-4 text-right">
    <b>Issues Informations</b>
  </div>
  <div class="form-group col-md-4">
    <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
  </div>
    </div>
    <div class="table-responsive">
  <table datatable class="table align-items-center table-flush hover">
    <thead class="thead-light">
        <tr>
            <th scope="row">Issue Title</th>
            <th scope="row">Creation Date</th>
            <th scope="row">Size</th>
            <th scope="row">Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data| filter:searchedKeyword | paginate: config">
            <td>{{item.issue[0].title}}</td>
            <td>{{item.issue[0].created_at}}</td>
            <td>{{item.value}}h</td>
            <td>{{item.project_card[0].card_name}}</td>
        </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
    </div>
  </div>
