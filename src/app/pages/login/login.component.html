<div class="header bg-gradient-primary py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these awesome forms to login and check our project informations :).</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-5">
      <div class="card bg-secondary shadow border-0">
       
        <div class="card-body px-lg-15 py-lg-15">
          <div class="text-center text-muted mb-4">
            <small>Hello Manager</small>
          </div>
          <form role="form">
            <div class="form-group mb-6">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input type="text"  class="form-control"  [(ngModel)]="loginUserData.email" name= "email" placeholder="Email" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input type= "password" class="form-control" [(ngModel)]="loginUserData.password" name="password" placeholder="password" required>
              </div>
            </div>
            
            <div class="text-center">
              <button type="button" (click)="loginUser()" class="btn btn-primary my-4">Sign in</button>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error.error}}</div>
          </form>
        </div>
      </div>
      
    </div>
  </div>
</div>
